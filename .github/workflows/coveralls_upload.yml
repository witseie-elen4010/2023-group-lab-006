on: "push"

name: Test Coveralls

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
      
    - name: npm install, make app
      run: |
        cd src
        npm install
        npm test --coverage
        ls -la

    - name: Coveralls
      uses: coverallsapp/github-action@v2